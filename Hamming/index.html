<!DOCTYPE html>

<head>
  <title>Hamming code</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Hamming code</h1>
    <hr>

    <div class="row code">
      <p>Code</p>
      <input type="text" name="Code" autocomplete="off">
      <button disabled autocomplete="off">Encode!</button>
    </div>
    <div class="row encode">
      <p>Encoded</p>
      <input type="text" name="Encoded" autocomplete="off">
      <button disabled autocomplete="off">Decode!</button>
      <br />
      <span id="errorSpan"></span>
    </div>
    <div class="row decode">
      <p>Decoded</p>
      <input type="text" name="Decoded" autocomplete="off">
      <br />
    </div>
  </div>

  <script src="hamming.js"></script>
  <script src="setup.js"></script>
</body>
