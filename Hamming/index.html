<!DOCTYPE html>

<head>
  <title>Hamming code</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Hamming code</h1>
    <hr>

    <div class="row code">
      <p>Code</p>
      <input type="text" name="Code" maxlength="4" minlength="4">
      <button disabled>Encode!</button>
    </div>
    <div class="row encode">
      <p>Encoded</p>
      <input type="text" name="Encoded" maxlength="7" minlength="7">
      <button disabled>Decode!</button>
      <span id="errorSpan"></span>
    </div>
  </div>

  <script src="hamming.js"></script>
  <script src="setup.js"></script>
</body>
